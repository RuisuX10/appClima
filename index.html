<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="search-form">
            <form id="search-form">
                <div class="searchBox">
                    <input type="text" autocomplete="off" placeholder="Buscar Ciudad..." class="search" id="searchbox">
                </div>
            </form>
        </div>
        <div class="weather-card" id="card">
            <div class="city" id="city">Ciudad</div>
            <div class="date" id="date">fecha</div>
            <div class="temperature">
                <img src="" alt="" class="temp-img" id="temp-img">
                <div class="temp" id="temp">temp</div>
            </div>
            <div class="weather-icon">
                <img src="" id="weather-icon-img">
            </div>
            <div class="weather" id="weather">clima</div>
            <div class="range" id="range">temp min / temp max</div>
        </div>
    </main>
    <footer>
        <p>Creado por <a href="https://erluisdev.netlify.app" target="_blank">ER Luis Dev</a></p>
    </footer>
</body>
</html>
